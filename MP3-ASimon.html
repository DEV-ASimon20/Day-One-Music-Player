<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">

    <link rel="stylesheet" href="style.css">
    <title>Mini Music Player | ASIMON</title>
</head>
<body>
    <div class="container">
        <div class="brand">Alexander H Simon.</div>
        <div class="song-info">
            <div class="song-name">Nombre de la Canci√≥n</div>
            <div class="artist-name">Nombre del Artista</div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
                <div class="time">0:00 - 0:00</div>
            </div>
        </div>
        <div class="disk">
            <div id="cover" class="cover"></div>
            <div class="circle"></div>
        </div>
        <div class="controls">
            <i id="prev" class="prev-btn fa-solid fa-backward"></i>
            <i id="play" class="play-btn fa-solid fa-play"></i>
            <i id="next" class="next-btn fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
